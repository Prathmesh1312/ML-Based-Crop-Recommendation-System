<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Sampling</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style3.css') }}">
</head>
<body>
    <div class="container">
        <h1>Field Sampling</h1>
        <form action="{{ url_for('process_sampling') }}" method="POST">
            <div class="form-group">
                <label for="field_size">Field Size (meters):</label>
                <input type="number" step="0.1" name="field_size" id="field_size" required>
            </div>
            <div class="form-group">
                <label for="Temperature_{{ i }}">Temperature (Â°C):</label>
                <input type="text" id="Temperature" name="Temperature" required>
            </div>
            <p>Interval: {{ interval }} meters</p>
            
            {% for i in range(10) %}
            <h3>Sample {{ i + 1 }}</h3>
            <div class="form-group">
                <label for="Nitrogen_{{ i }}">Nitrogen (N):</label>
                <input type="text" id="Nitrogen_{{ i }}" name="Nitrogen_{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="Phosporus_{{ i }}">Phosphorus (P):</label>
                <input type="text" id="Phosporus_{{ i }}" name="Phosporus_{{ i }}" required>
            </div>
            <div class="form-group">
                <label for="Potassium_{{ i }}">Potassium (K):</label>
                <input type="text" id="Potassium_{{ i }}" name="Potassium_{{ i }}" required>
            </div>
           
            {% endfor %}
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
